    <h1>Entre em Contato</h1>
    <div class="row">
      <form
        action="https://api.staticforms.xyz/submit"
        method="post"
        class="cardContato"
      >
        <input
          type="hidden"
          name="accessKey"
          value="05fa2a25-558d-488e-a232-db3d002fc1bf"
        />

        <label for="inputNome">Primeiro Nome: </label>
        <p></p>
        <input
          type="text"
          id="inputNome"
          name="name"
          required
          minlength="2"
          maxlength="30"
        />

        <label for="inputEmail">Endereço de E-mail: </label>
        <p></p>
        <input
          type="email"
          id="inputEmail"
          name="email"
          required
          maxlength="50"
        />

        <label for="textAreaMensagem">Mensagem: </label>
        <p></p>
        <textarea
          name="message"
          id="textAreaMensagem"
          required
          maxlength="250"
        ></textarea>

        <label for="nivelAprendizado"
          >Grau de Escolaridade (Completo/Incompleto):</label
        >
        <p></p>
        <table>
          <tr>
            <td>
              <label for="Fundamental" class="radio-label">Fundamental</label>
              <input
                type="radio"
                id="basico"
                name="nivel_aprendizado"
                value="Básico"
              />
            </td>
            <td>
              <label for="medio" class="radio-label">Médio</label>
              <input
                type="radio"
                id="medio"
                name="nivel_aprendizado"
                value="Médio"
              />
            </td>
            <td>
              <label for="superior" class="radio-label">Superior</label>
              <input
                type="radio"
                id="avancado"
                name="nivel_aprendizado"
                value="Avançado"
              />
            </td>
          </tr>
        </table>
        <p></p>
        <button>Enviar Mensagem</button>
        <input
          type="hidden"
          name="redirectTo"
          value="http://destravajava.netlify.app"
        />
      </form>
    </div>
